[tox]
envlist =
    lint
    py{36,37}

[travis]
python =
  3.6: lint, py36
  3.7: py37

[testenv:lint]
deps =
    black
    isort
basepython=python3
extras=linter
commands =
    black --check {toxinidir}/solcast {toxinidir}/tests
    isort --check-only --diff --recursive {toxinidir}/solcast {toxinidir}/tests

[testenv:py36]
deps=pytest
commands=python -m pytest tests/

[testenv:py37]
deps =
    pytest
    pytest-cov
    coveralls
commands=python -m pytest tests/ --cov=solcast/
